jQuery(function ($) {

var $window = $(window),
    $img = $('.play');

function resize() {
    if ($window.height() < 495.8) {
        $img.removeClass("play");
        $img.addClass("resizeh");
    } else if ($window.height() > 495.8) {
            $img.removeClass("resizeh");
        $img.addClass("play");
        }
}

 $window.resize(resize)
        .trigger('resize');
});

 $window.resize(resize)

});

});
